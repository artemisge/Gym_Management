spring.application.name=climbing-gym-system

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/climbinggym
# URL for PostgreSQL (change 'climbinggym' to your database name)
spring.datasource.username=postgres
spring.datasource.password=

# PostgreSQL username (use your correct username here)
# spring.datasource.password=yourpassword
# PostgreSQL password (use your correct password here)
spring.datasource.driverClassName=org.postgresql.Driver
# PostgreSQL driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Hibernate dialect for PostgreSQL
spring.jpa.hibernate.ddl-auto=create
# Hibernate auto schema generation (e.g., update, validate, none)
spring.jpa.show-sql=true
# Show SQL queries in console for debugging
# spring.jpa.hibernate.ddl-auto=validate
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Enable Hibernate SQL logging
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# Enable detailed logging for Hibernate's SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
